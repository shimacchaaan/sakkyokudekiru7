<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>中学生のあなたでも作曲ができる！</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- bootstrap container ビューポート幅のコンテナ -->
  <div class="container-fluid">
    <!-- 大きなタイトル -->
    <header>
      <h1>中学生のあなたでも作曲ができる！</h1>
    </header>
    <!-- どんなサイトなのか -->
    <div class="top-wrapper">
      <h1>7つのステップで作曲を楽しもう！</h1>
      <h2>MacのPC</h2>
      <h2>WindowsのPC</h2>
      <h2>NintendoDS</h2>
      <h2>うえの3種類から作曲をしていきます</h2>
      <nav>
        <p>作曲って楽しいの？<br>コラムにまとめました</p>
        <a href="#">//コラムに飛ぶ//</a>
      </nav>
    </div>
    <!-- 作り方を３つの中からえらぶ -->
    <section class="select-wrapper">
      <div class="mac-wrapper">
        <img src="img/mac_icon.png" alt="マックとガレージバンドの画像">
      </div>
      <div class="win-wrapper">
        <img src="img/win_icon.png" alt="ウィンドウズとCakewalk by BandLabの画像">
      </div>
      <div class="ds-wrapper">
        <img src="img/ds_icon.png" alt="任天堂DSと大合奏バンドブラザーズの画像">
      </div>

    </section>

    <!-- コラム集 -->
    <article class="article">
      <h1>作曲って楽しいの？</h1>
      <div class="hajime">
        <h2>はじめは恥ずかしい</h2>
        <p class="hajime-accordion"></p>
      </div>
      <div class="seityou">
        <h2>ボイスメモ</h2>
        <p class="seityou-accordion"></p>
      </div>
      <div class="ownway">
        <h2>自分のペース</h2>
        <p class="ownway-accordion"></p>
      </div>
      <div class="station">
        <h2>知識の最寄駅</h2>
        <p class="station-accordion"></p>
      </div>
      <div class="preset">
        <h2>プリセット</h2>
        <p class="preset-accordion"></p>
      </div>
      <div class="alone">
        <h2>ひとり、つづける</h2>
        <p class="alone-accordion"></p>
      </div>
    </article>
    <!-- 制作者-->
  </div>

  <div class="container-fruid">
    <footer>
      <hr>
      Learn to Compose, Learn to be Creative.
    </footer>
  </div>

  <!-- 20210711JavaScriptプラグイン　実装するときに入れる -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
